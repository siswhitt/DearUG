    <pre>Click the button to change the src attribute in the iframe.
    </pre>
    <iframe id="myframe" src="" style="height:100%;width:45%;position:absolute;top:125px;bottom:50px;left:800px;"></iframe>
    <button onclick="changeA()">Tag A</button>
    <button onclick="changeB()">Tag B</button>
    <button onclick="changeC()">Tag C</button>

    <script>
      function changeA() {
        document.getElementById("myframe").src = "Atag.txt";
      }
      function changeB() {
        document.getElementById("myframe").src = "Btag.txt";
      }
      function changeC() {
        document.getElementById("myframe").src = "Ctag.txt";
      }
